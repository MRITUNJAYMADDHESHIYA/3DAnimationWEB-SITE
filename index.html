<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="hide">
        <nav>
            <img src="logo.png" alt="Trading" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette hide"></div>
        <img src="background.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotation="0"
            data-distance="-160" class="Parallax bg-img">
        <img src="fog_7.png" data-speedx="0.27" data-speedy="0.32" data-speedz="0" data-rotation="0" data-distance="850"
            class="Parallax fog-7">
        <img src="mountain_10.png" data-speedx="0.195" data-speedy="0.305" data-speedz="0" data-rotation="0"
            data-distance="1100" class="Parallax mountain-10">
        <img src="fog_6.png" data-speedx="0.25" data-speedy="0.28" data-speedz="0" data-rotation="0"
            data-distance="1400" class="Parallax fog-6">
        <img src="mountain_9.png" data-speedx="0.125" data-speedy="0.155" data-speedz="0.15" data-rotation="0.02"
            data-distance="1700" class="Parallax mountain-9">
        <img src="mountain_8.png" data-speedx="0.1" data-speedy="0.11" data-speedz="0" data-rotation="0.02"
            data-distance="1800" class="Parallax mountain-8">
        <img src="fog_5.png" data-speedx="0.16" data-speedy="0.105" data-speedz="0" data-rotation="0"
            data-distance="1900" class="Parallax fog-5">
        <img src="mountain_7.png" data-speedx="0.1" data-speedy="0.07" data-speedz="0" data-rotation="0.09"
            data-distance="2000" class="Parallax mountain-7">

        <div data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotation="0.11" class="text Parallax">
            <h2>Indian</h2>
            <h1>kingViratkohli</h1>
        </div>

        <img src="mountain_6.png" data-speedx="0.065" data-speedy="0.05" data-speedz="0.05" data-rotation="0.12"
            data-distance="2300" class="Parallax mountain-6">
        <img src="fog_4.png" data-speedx="0.135" data-speedy="0.032" data-speedz="0" data-rotation="0"
            data-distance="2400" class="Parallax fog-4">
        <img src="mountain_5.png" data-speedx="0.08" data-speedy="0.025" data-speedz="0.13" data-rotation="0.1"
            data-distance="2550" class="Parallax mountain-5">
        <img src="fog_3.png" data-speedx="0.11" data-speedy="0.018" data-speedz="0" data-rotation="0"
            data-distance="2800" class="Parallax fog-3">
        <img src="mountain_4.png" data-speedx="0.059" data-speedy="0.024" data-speedz="0" data-rotation="0.14"
            data-distance="3200" class="Parallax mountain-4">
        <img src="mountain_3.png" data-speedx="0.04" data-speedy="0.018" data-speedz="0.32" data-rotation="0.05"
            data-distance="3400" class="Parallax mountain-3">
        <img src="fog_2.png" data-speedx="0.15" data-speedy="0.0115" data-speedz="0" data-rotation="0"
            data-distance="3600" class="Parallax fog-2">
        <img src="mountain_2.png" data-speedx="0.0235" data-speedy="0.013" data-speedz="0.42" data-rotation="0.15"
            data-distance="3800" class="Parallax mountain-2">
        <img src="mountain_1.png" data-speedx="0.027" data-speedy="0.018" data-speedz="0.53" data-rotation="0.2"
            data-distance="4000" class="Parallax mountain-1">
        <img src="sun_rays.png" class="sun-rays hide">
        <img src="black_shadow.png" class="black-shadow hide">
        <img src="fog_1.png" data-speedx="0.12" data-speedy="0.01" data-speedz="0" data-rotation="0"
            data-distance="4200" class="Parallax fog-1">
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
